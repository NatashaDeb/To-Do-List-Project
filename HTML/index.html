<!DOCTYPE html>
<html lang="en">
<head>
    <title>ToDoList</title>
    <link rel="stylesheet" href="/CSS/toDo.css">
</head>
<body>
    <main>
        <h1 id="main-heading">My To Do List</h1><br>
       <div id="input-spacing">
        <input id="input-box" type="text" placeholder="Enter To Do here" required>
        <input id="input-date" type="date" required>

        <button id="add-button" style="margin-left: 50px;" id="enter-toDo" onclick=" addTo_toDoList();">Add</button> <br><br>
       </div>
       

        <div id="toDoList-container"></div>
        <script src="/JAVA_SCRIPT/toDo.js"></script>
    </main>
</body>
</html>
