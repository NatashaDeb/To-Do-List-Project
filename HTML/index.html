<!DOCTYPE html>
<html lang="en">
<head>
    <title>ToDoList</title>
    <link rel="stylesheet" href="/CSS/toDo.css">
</head>
<body>
    <main>
        <h1 id="main-heading">My To Do List</h1><br>

        <input id="input-box" type="text" placeholder="Enter To Do here" required>
        <input id="input-date" type="date" required>
        <input id="input-time" type="time" style="margin-right: 30px;" required>
        <button id="enter-toDo" onclick=" addTo_toDoList();">Add</button> <br><br>

        <div id="toDoList-container"></div>
        <script src="/JAVA_SCRIPT/toDo.js"></script>
    </main>
</body>
</html>
